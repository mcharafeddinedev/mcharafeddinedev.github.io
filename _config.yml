url: "https://mcharafeddinedev.github.io"
baseurl: ""

# ============================
# Theme
# ============================

remote_theme: just-the-docs/just-the-docs
color_scheme: dark

# ============================
# Plugins
# ============================

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# ============================
# Just the Docs Configuration
# ============================

# Enable search
search_enabled: true

# Sidebar / navigation
nav_sort: case_insensitive
nav_fold: false

# Hide default auxiliary links
aux_links: {}

# Hide the default "Edit this page" links
gh_edit_link: false

# Hide back-to-top link
back_to_top: false

# Footer is removed via custom CSS

# ============================
# Custom Assets
# ============================

just_the_docs:
  custom_css:
    - docs/assets/css/custom.css

